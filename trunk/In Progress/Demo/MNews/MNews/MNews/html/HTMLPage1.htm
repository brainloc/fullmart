    <script type="text/javascript">
        var list = $('#slide ul li');
        $('#slide ul').width(list.length*186+5);
        var i = 0;
        $("#slide ul li img").preload({ onFinish: sl });
        function sl() {
            $(list[i]).animate({ width: '0px' }, 400, function () {
                i++;                
                sl();
            });
            if (i == list.length) {i--; rl(); }
        }
        function rl() {
            
            $(list[i]).animate({ width: '186px' }, 400, function () {
                i--;
                rl();
            });
            if (i == 0) {setTimeout("sl()", 2000); }
        }
    </script>
